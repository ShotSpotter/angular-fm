<div class="container">

  <div class="container-fluid mt-5">

    <mat-card class="col-12 col-md-4">

      <mat-card-header>
        <mat-card-title>Typeahead</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div [formGroup]="form" class="col-12">
          <app-typeahead formControlName="name"></app-typeahead>
        </div>
        <div class="col-12 px-2">
          <label class="text-muted">Control Value: </label>{{getControlValue()}}
        </div>
      </mat-card-content>

      <mat-card-footer>
        <div class="col-12">
          <mat-card-actions class="m-0 p-0">
            <button mat-button [disabled]="!form.get('name')?.errors" color="warn">
              Wrong Answer
            </button>
            <mat-divider></mat-divider>
            <button mat-button [disabled]="!!form.get('name')?.errors" color="primary">
              Right Answer
            </button>
            <div class="w-100 text-center">
              <button class="" mat-raised-button color="primary" (click)="submit()">Submit</button>
            </div>
          </mat-card-actions>
        </div>
      </mat-card-footer>


    </mat-card>

  </div>

</div>
